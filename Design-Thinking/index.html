<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Design Thinking</title>

		<link rel="stylesheet" href="css/style.min.css" />
	</head>

	<body>
		<main>
			<div class="github-link">
				<p>Made with 🖤 by Pulkit Jasti: <a href="#" target="_blank">Github</a> 🛠️</p>
			</div>
			<section class="background"></section>
			<section class="landing-page">
				<div class="left">
					<div class="hero-container">
						<p class="hero-txt fill">Design</p>
						<p class="hero-txt stroke">Thinking,</p>
						<p class="hero-txt fill">Creativity</p>
					</div>
				</div>
				<div class="right">
					<div class="register">
						<form action="">
							<label for="">email</label>
							<input type="email" />
							<label for="">password</label>
							<input type="password" />
						</form>
					</div>
				</div>
			</section>
		</main>

		<section class="mobile">
			<div class="mobile-container">
				<p>This website is not mobile compatible, please view on a bigger screen</p>
			</div>
		</section>

		<script src="script.js"></script>

</html>
