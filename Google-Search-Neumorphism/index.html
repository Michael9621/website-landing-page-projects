<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Google Search</title>

		<link rel="icon" href="images/google-logo.png" />
		<link rel="stylesheet" href="css/style.min.css" />
	</head>

	<body>
		<main>
			<div class="github-link">
				<p>Made with ❤️ by Pulkit Jasti: <a href="#" target="_blank">Github</a></p>
			</div>
			<section class="landing-page">
				<div class="search-bar-wrapper">
					<img id="google-logo" src="images/google-logo.png" alt="google-logo" />
					<input type="text" placeholder="Google Search" />
					<img src="images/mic.svg" alt="mic-logo" />
				</div>
			</section>
		</main>

		<section class="mobile">
			<div class="mobile-container">
				<p>This website is not mobile compatible, please view on a bigger screen</p>
			</div>
		</section>

		<script src="script.js"></script>
	</body>
</html>
